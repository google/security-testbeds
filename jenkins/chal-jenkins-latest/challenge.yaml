apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: challenge-jenkins
spec:
  deployed: true
  powDifficultySeconds: 0
  network:
    public: false
    ports:
      - protocol: "TCP"
        targetPort: 1337
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            volumeMounts:
              - name: flag-volume
                mountPath: "/flag"
        serviceAccountName: secret-readonly-sa
        volumes:
          - name: flag-volume
            csi:
              driver: secrets-store-gke.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: jenkins-secret-provider
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/internet-ctf/challenges/healthcheck:cfef261a72242ec740d9eeaa6fa3b71bb9f5de594549ef7392ba5711b9e53ff4
  image: europe-west4-docker.pkg.dev/internet-ctf/challenges/challenge:cbe12d7fd0fb340df5743aca0f093bfa07b3699705778f70a5eb8535b8578c63
