<div>
  Diese Schlüssel-Wert-Paare gelten für jeden Build auf diesem Knoten und
  überschreiben gleichnamige globale Werte. Sie können in Jenkins Konfiguration
  verwendet werden (als
  <code>$key</code>
  oder
  <code>${key}</code>

  Umgebungsvariablen hinzugefügt.
