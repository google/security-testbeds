apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: chal-ray
spec:
  deployed: true
  powDifficultySeconds: 0
  network:
    public: true
    ports:
      - protocol: "TCP"
        targetPort: 1337
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            volumeMounts:
              - name: flag-volume
                mountPath: "/chroot/flag"
        serviceAccountName: secret-readonly-sa
        volumes:
          - name: flag-volume
            csi:
              driver: secrets-store-gke.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: ray-cve-secret-provider
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/internet-ctf/challenges/healthcheck:1b144b77d6b528a850ddc71b5bc9c6918d39bf6d21b597480c3c1f5e6375971f
  image: europe-west4-docker.pkg.dev/internet-ctf/challenges/challenge:18bf3a155df408471ba15c02fbde4ea094c4a76beb2109478fb1a1f1190060b0
