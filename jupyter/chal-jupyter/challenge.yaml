apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: challenge-jupyter
spec:
  deployed: true
  powDifficultySeconds: 0
  network:
    public: false
    ports:
      - protocol: "TCP"
        targetPort: 1337
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            volumeMounts:
              - name: flag-volume
                mountPath: "/flag"
        serviceAccountName: secret-readonly-sa
        volumes:
          - name: flag-volume
            csi:
              driver: secrets-store-gke.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: jupyter-exposed-ui-secret-provider
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/internet-ctf/challenges/healthcheck:b4a84a6465fd9d26eeec00ea4d8633714258d6dea4c0c0c3f14474e8c92680d6
  image: europe-west4-docker.pkg.dev/internet-ctf/challenges/challenge:7adab4761cc6f7f9a274203337bdacf61eaae2e8c922c138a430343801e42e8a
