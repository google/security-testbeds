apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: challenge-jupyter
spec:
  deployed: true
  powDifficultySeconds: 0
  network:
    public: false
    ports:
      - port: 1337
        protocol: "TCP"
        targetPort: 1337
  podTemplate:
    template:
      spec:
        #        securityContext:
        #          sysctls:
        #            - name: "net.ipv4.ip_unprivileged_port_start"
        #              value: "0"
        containers:
          - name: challenge
            volumeMounts:
              - name: flag-volume
                mountPath: "/flag"
        serviceAccountName: secret-readonly-sa
        volumes:
          - name: flag-volume
            csi:
              driver: secrets-store-gke.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: jupyter-exposed-ui-secret-provider
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/internet-ctf/challenges/healthcheck:eeb799acca9d7c619fcaa30525b226867da568c8f860a516d2bf6d093f2ba9af
  image: europe-west4-docker.pkg.dev/internet-ctf/challenges/challenge:cc126ebd7b33267d49b760a5e23ca53d4d887fc9f8f7586279413d9897a7e822
