# See options available at https://github.com/google/nsjail/blob/master/config.proto

name: "default-nsjail-configuration"
description: "Default nsjail configuration for pwnable-style CTF task."

mode: ONCE
uidmap {inside_id: "1000"}
gidmap {inside_id: "1000"}
rlimit_as_type: HARD
rlimit_cpu_type: HARD
rlimit_nofile_type: HARD
rlimit_nproc_type: HARD

cwd: "/usr/src/node-red"

envar: "PWD=/usr/src/node-red"
envar: "HOME=/usr/src/node-red"
envar: "FLOWS=flows.json"
envar: "NODE_PATH=/usr/src/node-red/node_modules:/data/node_modules"
envar: "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
envar: "NODE_VERSION=10.21.0"
envar: "NODE_RED_VERSION=v1.1.2"


mount: [
  {
    src: "/chroot"
    dst: "/"
    is_bind: true
  },
  {
    dst: "/tmp"
    fstype: "tmpfs"
    rw: true
  },
  {
    dst: "/proc"
    fstype: "proc"
    rw: true
  },
  {
    src: "/chroot/data"
    dst: "/data"
    is_bind: true
    rw: true
  },
  {
    src: "/chroot/logs"
    dst: "/logs"
    is_bind: true
    rw: true
  },
  {
    src: "/chroot/usr/src/node-red"
    dst: "/usr/src/node-red"
    is_bind: true
    rw: true
  },
  {
    src: "/dev"
    dst: "/dev"
    is_bind: true
  },
  {
    src: "/dev/null"
    dst: "/dev/null"
    is_bind: true
  }
]
