apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: chal-nodered
spec:
  deployed: true
  powDifficultySeconds: 0
  network:
    public: true
    ports:
      - port: 1337
        protocol: "TCP"
        targetPort: 1337
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            volumeMounts:
              - name: flag-volume
                mountPath: "/chroot/flag"
        serviceAccountName: secret-readonly-sa
        volumes:
          - name: flag-volume
            csi:
              driver: secrets-store-gke.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: nodered-secret-provider
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/os
                      operator: In
                      values:
                        - linux
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 50
                preference:
                  matchExpressions:
                    - key: node
                      operator: In
                      values:
                        - three
              - weight: 75
                preference:
                  matchExpressions:
                    - key: node
                      operator: In
                      values:
                        - two
              - weight: 50
                preference:
                  matchExpressions:
                    - key: node
                      operator: In
                      values:
                        - one
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/internet-ctf/challenges/healthcheck:0e8b3f5dd9ed3f0d6ed9e27eacd8f016ca1ffa83c065072aa27595bf873ff6ff
  image: europe-west4-docker.pkg.dev/internet-ctf/challenges/challenge:911f76ed8e1b9f3db6f6dde8981fa92393ad4b3ff1f9066cc1fd8c6201e10b6a
