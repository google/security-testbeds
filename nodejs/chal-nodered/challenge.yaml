apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: chal-nodered
spec:
  deployed: true
  powDifficultySeconds: 0
  network:
    public: true
    ports:
      - port: 1337
        protocol: "TCP"
        targetPort: 1337
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            volumeMounts:
              - name: flag-volume
                mountPath: "/chroot/flag"
        serviceAccountName: secret-readonly-sa
        volumes:
          - name: flag-volume
            csi:
              driver: secrets-store-gke.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: nodered-secret-provider
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/internet-ctf/challenges/healthcheck:4692a09fc5aa0bcf8684a303e499ed17090a413595409cb61f681a515ec434b1
  image: europe-west4-docker.pkg.dev/internet-ctf/challenges/challenge:a8463d4c4d70cb438822cf17a5e3d1bfba70e07504fd1f9a2f391958262fb775
