      context: ./sql_server
      args:
        SUBNET: "10.11"
        SUBNET6: "2001:db8:1:1::"
      network: host
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_USER=slurm
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=slurm_acct_db
      - SUBNET="10.11"
      - SUBNET6="2001:db8:1:1::"
    volumes:
      - /dev/log:/dev/log
    hostname: db

    tty: true
    logging:
      driver: local
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
      - MKNOD
      - SYS_NICE
      - SYS_RESOURCE
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined

    networks:
      internal:
        ipv4_address: "10.11.1.3"
        ipv6_address: "2001:db8:1:1::1:3"
    extra_hosts:
