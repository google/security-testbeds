apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: chal-pytortch
spec:
  deployed: true
  powDifficultySeconds: 0
  network:
    public: false
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            volumeMounts:
              - name: flag-volume
                mountPath: "/flag"
        serviceAccountName: secret-readonly-sa
        volumes:
          - name: flag-volume
            csi:
              driver: secrets-store-gke.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: pytorch-secret-provider
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/internet-ctf/challenges/healthcheck:9be2fd5597922e9610bc0d3c4c20c96bd157653f440a92562572d9fd440b638e
  image: europe-west4-docker.pkg.dev/internet-ctf/challenges/challenge:512f84349eaa6f79e70c34e43baeb22f4a870d348869a22e88d96109d56eff36
