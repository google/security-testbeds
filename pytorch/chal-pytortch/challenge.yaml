apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: chal-pytortch
spec:
  deployed: true
  powDifficultySeconds: 0
  network:
    public: true
    ports:
      - port: 1337
        protocol: "TCP"
        targetPort: 1337
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            volumeMounts:
              - name: flag-volume
                mountPath: "/flag"
        serviceAccountName: secret-readonly-sa
        volumes:
          - name: flag-volume
            csi:
              driver: secrets-store-gke.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: pytorch-secret-provider
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/internet-ctf/challenges/healthcheck:84db2793ebb9251d9d815e2b7a9aeb0e92f738239f8313ceab1c963999c9c335
  image: europe-west4-docker.pkg.dev/internet-ctf/challenges/challenge:0c0c7c6525ba9b1e8315fd904ce154a1362aaa3367d0f638c01fc87d261bd0da
