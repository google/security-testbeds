apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: chal-pytorch
spec:
  deployed: true
  powDifficultySeconds: 0
  network:
    public: true
    ports:
      - port: 1337
        protocol: "TCP"
        targetPort: 1337
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            volumeMounts:
              - name: flag-volume
                mountPath: "/flag"
        serviceAccountName: secret-readonly-sa
        volumes:
          - name: flag-volume
            csi:
              driver: secrets-store-gke.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: pytorch-secret-provider
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/os
                      operator: In
                      values:
                        - linux
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 50
                preference:
                  matchExpressions:
                    - key: node
                      operator: In
                      values:
                        - two
              - weight: 50
                preference:
                  matchExpressions:
                    - key: node
                      operator: In
                      values:
                        - one
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/internet-ctf/challenges/healthcheck:3903290ac32d26ca2d9b10fc42ed6a627efc6453194991f8a83e0ce65e36b1e6
  image: europe-west4-docker.pkg.dev/internet-ctf/challenges/challenge:4906bc2973ecb0451d6e01b564aee93c2898a7f5445c68ad7d6f9593642aa0c6
