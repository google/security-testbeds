apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: chal-pytortch
spec:
  deployed: true
  powDifficultySeconds: 0
  network:
    public: false
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            volumeMounts:
              - name: flag-volume
                mountPath: "/flag"
        serviceAccountName: secret-readonly-sa
        volumes:
          - name: flag-volume
            csi:
              driver: secrets-store-gke.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: pytorch-secret-provider
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/internet-ctf/challenges/healthcheck:2daebdf92832eee3cc19b49ec1b50e3f1ae2c7c20091b64c8ec0b4b8ceb3853a
  image: europe-west4-docker.pkg.dev/internet-ctf/challenges/challenge:2d25529caccdd7fb368718223efe4bf7022ebe493e9ea8ee46390634ab9b2ce7
