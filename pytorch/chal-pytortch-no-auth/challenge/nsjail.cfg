# See options available at https://github.com/google/nsjail/blob/master/config.proto

name: "default-nsjail-configuration"
description: "Default nsjail configuration for pwnable-style CTF task."

mode: LISTEN
uidmap {inside_id: "1000"}
gidmap {inside_id: "1000"}
rlimit_as_type: HARD
rlimit_cpu_type: HARD
rlimit_nofile_type: HARD
rlimit_nproc_type: HARD
rlimit_fsize: 107837920

cwd: "/home/model-server/"
#clone_newnet: false
hostname: "localhost"

mount: [
  {
    src: "/chroot"
    dst: "/"
    is_bind: true
  },
  {
    src: "/chroot/home/model-server/run"
    dst: "/home/model-server/run"
    is_bind: true
    rw: true
  },
  {
    src: "/chroot/home/model-server/model-store"
    dst: "/home/model-server/model-store"
    is_bind: true
    rw: true
  },
  {
    src: "/chroot/home/model-server/logs"
    dst: "/home/model-server/logs"
    is_bind: true
    rw: true
  },
  {
    dst: "/flag"
    fstype: "tmpfs"
    rw: true
  },
  {
    dst: "/tmp"
    fstype: "tmpfs"
    rw: true
  },
  {
    src: "/dev"
    dst: "/dev"
    is_bind: true
  },
  {
    src: "/dev/null"
    dst: "/dev/null"
    is_bind: true
    rw: true
  },
  {
    dst: "/proc"
    fstype: "proc"
    rw: true
  },
  {
    src: "/etc/resolv.conf"
    dst: "/etc/resolv.conf"
    is_bind: true
  }
]
