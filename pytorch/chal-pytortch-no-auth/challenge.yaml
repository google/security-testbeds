apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: chal-pytortch-free
spec:
  deployed: true
  powDifficultySeconds: 0
  network:
    public: true
    ports:
      - port: 1337
        protocol: "TCP"
        targetPort: 1337
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            volumeMounts:
              - name: flag-volume
                mountPath: "/flag"
        serviceAccountName: secret-readonly-sa
        volumes:
          - name: flag-volume
            csi:
              driver: secrets-store-gke.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: pytorch-secret-provider
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/internet-ctf/challenges/healthcheck:43ad5962d3e00e7b0235c85f7a0f915dfed845e04108e3ed627786ed594a8051
  image: europe-west4-docker.pkg.dev/internet-ctf/challenges/challenge:3c6cd39cd7f81aa79ce562476135e535237e16e3d6c708711a6801e6369766b6
