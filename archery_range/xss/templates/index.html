<!DOCTYPE html>
<meta charset="utf-8">
<title>Archery Range XSS</title>
<h1>Archery Range XSS</h1>

<h2>Client XSS Sources</h2>
<ul>
  {% for name in client_sources %}
    <li><a href="{{ url_for('xss.handle_client_side') }}?source={{name}}">{{name}}</a></li>
  {% endfor %}

</ul>

<h2>Server XSS Sources</h2>
<ul>
  {% for name in server_sources %}
    <li><a href="{{ url_for('xss.handle_server_side') }}?source={{name}}">{{name}}</a></li>
  {% endfor %}
</ul>
