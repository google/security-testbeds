<!DOCTYPE html>
<meta charset="utf-8">
<title>XXE Testbed - Reflected POST with XML content </title>
<h1> Reflected POST with XML content </h1>
<p>
  JavaScript on this page performs a request to a vulnerable XML processing endpoint with XML mime type.
</p>
<script>
  const xmlString = "<irrelevant>value</irrelevant>";
  fetch("/xxe/reflect_xml_post_endpoint", {
    method: 'POST',
    headers:{
      'Content-Type': 'application/xml',
    },
    body:xmlString,
  });
</script>
