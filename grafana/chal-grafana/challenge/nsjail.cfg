# See options available at https://github.com/google/nsjail/blob/master/config.proto

name: "default-nsjail-configuration"
description: "Default nsjail configuration for pwnable-style CTF task."

mode: ONCE
uidmap {inside_id: "472"}
gidmap {inside_id: "472"}
rlimit_as_type: HARD
rlimit_cpu_type: HARD
rlimit_nofile_type: HARD
rlimit_nproc_type: HARD
rlimit_fsize: 27885802

cwd: "/usr/share/grafana"
clone_newnet: true
hostname: "localhost"

envar: "PATH=/usr/share/grafana/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin",
envar: "GF_PATHS_CONFIG=/etc/grafana/grafana.ini",
envar: "GF_PATHS_DATA=/var/lib/grafana",
envar: "GF_PATHS_HOME=/usr/share/grafana",
envar: "GF_PATHS_LOGS=/var/log/grafana",
envar: "GF_PATHS_PLUGINS=/var/lib/grafana/plugins",
envar: "GF_PATHS_PROVISIONING=/etc/grafana/provisioning"

mount: [
  {
    src: "/chroot"
    dst: "/"
    is_bind: true
  },
  {
    dst: "/tmp"
    fstype: "tmpfs"
    rw: true
  },
  {
    dst: "/proc"
    fstype: "proc"
    rw: true
  },
  {
    dst: "/flag"
    fstype: "tmpfs"
    rw: true
  },
  {
    src: "/chroot/usr/share/grafana"
    dst: "/usr/share/grafana"
    is_bind: true
    rw: true
  },
  {
    src: "/dev"
    dst: "/dev"
    is_bind: true
  },
  {
    src: "/dev/null"
    dst: "/dev/null"
    is_bind: true
  },
  {
    src: "/chroot/var/lib/grafana"
    dst: "/var/lib/grafana"
    is_bind: true
    rw: true
  }
  #,
  #{
  #  src: "/etc/resolv.conf"
  #  dst: "/etc/resolv.conf"
  #  is_bind: true
  #}
]
