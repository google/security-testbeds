apiVersion: kctf.dev/v1
kind: Challenge
metadata:
  name: chal-h2o
spec:
  deployed: true
  powDifficultySeconds: 0
  network:
    public: true
    ports:
      - protocol: "TCP"
        targetPort: 1337
  podTemplate:
    template:
      spec:
        containers:
          - name: challenge
            volumeMounts:
              - name: flag-volume
                mountPath: "/flag"
        serviceAccountName: secret-readonly-sa
        volumes:
          - name: flag-volume
            csi:
              driver: secrets-store-gke.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: h2o-exposed-ui-secret-provider
  healthcheck:
    # TIP: disable the healthcheck during development
    enabled: true
    image: europe-west4-docker.pkg.dev/internet-ctf/challenges/healthcheck:b32031186b95cfcb72c31455cfe95411d24c1d2541e6562b10f566fa0aadf4f2
  image: europe-west4-docker.pkg.dev/internet-ctf/challenges/challenge:829b5b98dcc6a9a0f5d893fffb4897db70c12ae79a7cdd65628c1e69e88bb725
