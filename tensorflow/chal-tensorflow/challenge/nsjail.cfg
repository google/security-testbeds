# See options available at https://github.com/google/nsjail/blob/master/config.proto

name: "apache-nsjail-configuration"
description: "nsjail configuration for Apache in a chroot environment."

mode: LISTEN
hostname: "localhost"
uidmap {inside_id: "1000"}
gidmap {inside_id: "1000"}
envar: "MODEL_BASE_PATH=/models"
envar: "MODEL_NAME=half_plus_two"
envar: "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
cwd: "/"
clone_newpid: false

mount: [
  {
    src: "/chroot"
    dst: "/"
    is_bind: true
  },
  {
    src: "/chroot/logs"
    dst: "/logs"
    is_bind: true
    rw: true
  },
  {
    src: "/chroot/models"
    dst: "/models"
    is_bind: true
    rw: true
  },
  #{
  #  dst: "/proc"
  #  fstype: "proc"
  #  rw: true
  #},
  {
    dst: "/tmp"
    fstype: "tmpfs"
    rw: true
  },
  {
    src: "/dev"
    dst: "/dev"
    is_bind: true
  },
  {
    src: "/dev/null"
    dst: "/dev/null"
    is_bind: true
  },
  {
    src: "/dev/random"
    dst: "/dev/random"
    is_bind: true
  },
  {
    dst: "/dev/urandom"
    src: "/dev/urandom"
    is_bind: true
  },
  {
    src: "/etc/resolv.conf"
    dst: "/etc/resolv.conf"
    is_bind: true
  }
]

