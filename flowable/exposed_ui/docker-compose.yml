version: '3'

services:
  flowable:
    image: flowable/flowable-rest
    container_name: flowable-rest
    networks:
      - flowable-network

  caddy:
    image: caddy:2.8.4
    container_name: caddy-proxy
    ports:
      - "8081:8081"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    networks:
      - flowable-network
    depends_on:
      - flowable

networks:
  flowable-network:
    driver: bridge